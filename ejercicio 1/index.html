<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 4</title>
</head>
<body>
    <h2>Aprobación Asignatura Química</h2>

<div>
    <label for="examen">Nota del examen (0-10):</label>
    <input type="number" id="examen" min="0" max="10" step="0.1">
</div>

<div>
    <label for="trabajo">Nota del trabajo grupal (0-10):</label>
    <input type="number" id="trabajo" min="0" max="10" step="0.1">
</div>

<button onclick="verificarAprobacion()">Verificar Aprobación</button>

<div>
    <h3>Resultado:</h3>
    <p id="resultado"></p>
</div>

<script  type="text/javascript">
    function verificarAprobacion() {
        // Obtener las notas ingresadas por el usuario
        let notaExamen = parseFloat(document.getElementById("examen").value);
        let notaTrabajo = parseFloat(document.getElementById("trabajo").value);

        // Verificar si las notas son válidas
        if (isNaN(notaExamen) || isNaN(notaTrabajo) || notaExamen < 0 || notaExamen > 10 || notaTrabajo < 0 || notaTrabajo > 10) {
            document.getElementById("resultado").textContent = "Por favor, ingrese notas válidas (0-10).";
            return;
        }

        // Calcular la nota final (60% examen + 40% trabajo)
        let notaFinal = (notaExamen * 0.6) + (notaTrabajo * 0.4);

        // Verificar si el estudiante ha aprobado o no
        if (notaFinal >= 5) {
            document.getElementById("resultado").textContent = `Nota Final: ${notaFinal.toFixed(2)} - Aprobado en Química.`;
        } else {
            document.getElementById("resultado").textContent = `Nota Final: ${notaFinal.toFixed(2)} - Reprobado en Química.`;
        }
    }
</script>
</body>
</html>
